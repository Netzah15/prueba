<div class="cont">
    <form [formGroup]="articulo" (ngSubmit)="envArt()">
        <div class="col-10 cat">
            <div class="form-group">
              <h2 class="text-center">ARTICULO</h2>
              <input type="text" formControlName="clave" class="form-control" placeholder="Clave" [class.is-invalid]="claveInvalida">
              <small class="text-danger" *ngIf="claveInvalida">Rellene el campo</small>
              <br>
              <!-- <input type="number" formControlName="categoria" class="form-control" placeholder="Categoría" [class.is-invalid]="categoriaInvalida">
              <small class="text-danger" *ngIf="categoriaInvalida">Rellene el campo</small> -->
              <h5>Categoria</h5>
              <select class="form-control" formControlName="categoria">
                <option class="form-control" value="{{item}}" *ngFor="let item of newCat; let i = index;">
                  {{item}}
                </option>
              </select>
              <br>
              <input type="text" formControlName="nombre" class="form-control" placeholder="Nombre" [class.is-invalid]="nombreInvalido">
              <small class="text-danger" *ngIf="nombreInvalido">Rellene el campo</small>
              <br>

              <div formArrayName="precios" >
                <label>Precios</label>
                  <div *ngFor="let item of articulo.get('precios')['controls']; index as i" [formGroupName]="i">
                    <input type="text" class="form-control" name="" placeholder="Precio" formControlName="precio">
                  </div>
               
              </div>
              <button (click)="addPrecio()" type="button" class="btn btn-primary">Añadir precio</button>

            </div>
        </div>
        <div class="center">
          <button type="submit" class="btn btn-primary" style="margin-top: 10px;" [disabled]="articulo.invalid">ENVIAR</button>
        </div>
    </form>
</div>
